name: 'Run Modified Directories(tj-actions)'

on:
  pull_request:
    branches:
      - 'main'

jobs:
  get_changed_directories:
    runs-on: ubuntu-latest
    outputs:
      foo_changed: ${{ steps.changed-directories.outputs.foo_any_changed }}
      bar_changed: ${{ steps.changed-directories.outputs.bar_any_changed }}
      baz_changed: ${{ steps.changed-directories.outputs.baz_any_changed }}
      common_changed: ${{ steps.changed-directories.outputs.common_any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Get changed directories
        id: changed-directories
        uses: tj-actions/changed-files@v39
        with:
          dir_names: 'true'
          files_yaml: |
            foo:
              - 'foo/**'
              - '!foo/*.md'
            bar:
              - 'bar/**'
              - '!bar/*.md'
            baz:
              - 'baz/**'
              - '!baz/*.md'
            common:
              - 'common/**'
              - '!common/*.md'

  run_foo:
    needs: get_changed_directories
    runs-on: ubuntu-latest
    if: ${{ (needs.get_changed_directories.outputs.foo_changed == 'true') || (needs.get_changed_directories.outputs.common_changed == 'true') }}
    defaults:
      run:
        working-directory: foo
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Run foo
        run: node index.js


  run_bar:
    needs: get_changed_directories
    runs-on: ubuntu-latest
    if: ${{ needs.get_changed_directories.outputs.bar_changed == 'true' || (needs.get_changed_directories.outputs.common_changed == 'true') }}
    defaults:
      run:
        working-directory: bar
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Run bar
        run: |
          ls -al
          pwd
          node index.js

  run_baz:
    needs: get_changed_directories
    runs-on: ubuntu-latest
    if: ${{ needs.get_changed_directories.outputs.baz_changed == 'true' || (needs.get_changed_directories.outputs.common_changed == 'true') }}
    defaults:
      run:
        working-directory: baz
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Run baz
        run: node index.js

  run_common:
    needs: get_changed_directories
    runs-on: ubuntu-latest
    if: ${{ needs.get_changed_directories.outputs.common_changed == 'true' }}
    defaults:
      run:
        working-directory: common
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Run common
        run: node index.js
